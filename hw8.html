<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.popout-container {
  display: inline-block;
  position: relative;
  margin: 30px;
  outline: none;
}
.icon {
  width: 70px;
  height: 70px;
  background: #b455f7;
  border-radius: 4px;
  cursor: pointer;
}
.popout-menu {
  position: absolute;
  left: 80px;
  top: 0;
  min-width: 120px;
  background: #fff;
  border: 1px solid #ccc;
  box-shadow: 2px 2px 10px #0001;
  opacity: 0;
  pointer-events: none;
  transform: translateY(10px) scale(0.95);
  transition: opacity 0.2s, transform 0.2s;
  z-index: 10;
  padding: 10px 0;
  border-radius: 6px;
}
.popout-container:hover .popout-menu,
.popout-container:focus .popout-menu,
.popout-container:focus-within .popout-menu {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0) scale(1);
}
.popout-menu a {
  display: block;
  padding: 8px 20px;
  color: #333;
  text-decoration: none;
  transition: background 0.2s;
}
.popout-menu a:hover {
  background: #f0e6ff;
}
</style>
</head>
<body>
    <div class="popout-container" tabindex="0">
  <div class="icon"></div>
  <div class="popout-menu">
    <a href="#">Menu 1</a>
    <a href="#">Menu 2</a>
    <a href="#">Menu 3</a>
  </div>
</div>
    <a href="./hw.html"><input type="submit" value="Main menu"></a>

</body>
</html>
